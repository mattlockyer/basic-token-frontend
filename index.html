

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    
    <title>Basic Token Frontend Example + Challenge</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <div class="pure-g">
    
    <div class="pure-u-1 pure-u-sm-1-3">
      
      <h4>Token Balance</h4>
      <div id="balance"></div>
      
    </div>
    
    <div class="pure-u-1 pure-u-sm-1-3">
      
      <h5>Mint Tokens</h5>
      <input id="mint-to" placeholder="to" />
      <input id="mint-amount" type="number" placeholder="amount" />
      <br />
      <button id="mint">Mint</button>
      
    </div>
    
    <div class="pure-u-1 pure-u-sm-1-3">
      
      <h5>Transfer Tokens</h5>
      <input id="transfer-to" placeholder="to" />
      <input id="transfer-amount" placeholder="amount" type="number" />
      <br />
      <button id="transfer">Transfer</button>
      
    </div>
    
    </div>
    
    
    
    <script src="https://cdn.rawgit.com/ethereum/web3.js/master/dist/web3.min.js"></script>
    <script src="https://cdn.rawgit.com/trufflesuite/truffle-contract/develop/dist/truffle-contract.min.js"></script>
    
    <script src="js/app.js"></script>
    
  </body>
</html>
